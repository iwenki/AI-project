<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courgette&family=Philosopher:wght@400;700&display=swap" rel="stylesheet">
<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<script src="https://kit.fontawesome.com/2ecceee7a9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="sources/styles.css"/>
  <title>Quote of the Day Generator</title>
</head>
<body>
  <video autoplay muted loop>
  <source src="images/smoke.mp4" type="video/mp4">
</video>
  <div class="container">
  <h1>Quote of the Day Generator</h1>
  <div class="card mb-3 card-display">
  <img src="images/book cover.png" class="card-img-top img-fluid" alt="leather-bound books" title="Fantasy book atmosphere">
  <div class="card-body">
    <h5 class="card-title">Start or end your day with a quote from a fantasy fiction novel</h5>
    <form id="form-container">
      <input type="text" placeholder="Enter a topic for a quote" autofocus required autocomplete="off" class="text-box"/>
      <input type="submit" class="button-box"/>
    </form>
    <div class="hint">i.e: Love, Happiness, Bravery</div>
  </br>
    <p class="card-text" id="quote"></p>
     <p class="card-text"><small class="text-body-secondary">Quotes generated by <bold class="focus">SheCodes AI</bold></small></p>
  </div>
</div>
<footer>This project was coded by <a href="www.linkedin.com/in/vanessa-iwen-040831173" target="_blank" title="LinkedIn profile" >K. Vanessa Iwen </a> and is open-sourced on <a href="https://github.com/iwenki/AI-project" target="_blank" title="GitHub profile of K. Vanessa Iwen">GitHub</a></footer>
  </div>
  <script src="sources/script.js"></script>
</body>
</html>
